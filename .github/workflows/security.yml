name: Security pipeline — build & SBOM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'        # gerekiyorsa değiştir
  BUILD_DIR: 'dist'         # <-- build çıktının klasörünü buraya yaz (ör: dist / build)

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Verify build output exists
        run: |
          echo "Checking for build directory: $BUILD_DIR"
          if [ ! -d "${{ env.BUILD_DIR }}" ]; then
            echo "ERROR: Build directory '${{ env.BUILD_DIR }}' not found. Listing workspace:"
            ls -la
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ${{ env.BUILD_DIR }}

  sbom:
    name: Generate SBOM from build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ./artifact

      - name: Install Syft (Anchore)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (JSON)
        run: |
          syft dir:./artifact/${{ env.BUILD_DIR }} -o json > sbom.json
          echo "SBOM üretildi: sbom.json"

      - name: Generate SBOM (CycloneDX JSON)  # opsiyonel
        run: syft dir:./artifact/${{ env.BUILD_DIR }} -o cyclonedx-json > sbom.cdx.json || true

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: |
            sbom.json
            sbom.cdx.json
