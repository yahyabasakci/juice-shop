name: Security pipeline — docker build & SBOM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  docker-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (juice-shop:latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: juice-shop:latest
          push: false
          load: true   # Image runner içinde yüklenecek

      - name: Install Syft (Anchore)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
          | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (JSON)
        run: syft juice-shop:latest -o json > sbom.json

      - name: Generate SBOM (CycloneDX JSON) # opsiyonel
        run: syft juice-shop:latest -o cyclonedx-json > sbom.cdx.json || true

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.json
            sbom.cdx.json

      - name: Run Semgrep Security Scan
        uses: returntocorp/semgrep-action@v2
        with:
          # Eğer özel kurallar yoksa hazır CI rules seti kullan
          config: "p/ci"
          # Eğer sadece repo kodunu taramak istiyorsan path ver
          path: "."
